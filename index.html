<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <div class="balance-display">
          <small>Your Balance</small>
          <h2 id="total-balance">$0.00</h2>
        </div>
      </header>

      <div class="summary-cards">
        <div class="card income-card">
          <div>
            <small>Income</small>
            <h3 id="total-income">$0.00</h3>
          </div>
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="card expense-card">
          <div>
            <small>Expenses</small>
            <h3 id="total-expense">$0.00</h3>
          </div>
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>

      <section class="input-section">
        <h3><i class="fas fa-plus-circle"></i> Add New Transaction</h3>
        <form id="transaction-form">
          <div class="form-group">
            <label for="type">Type</label>
            <div class="toggle-buttons">
              <button type="button" class="active" data-type="income">
                Income
              </button>
              <button type="button" data-type="expense">Expense</button>
            </div>
            <input type="hidden" id="type" value="income" />
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-with-symbol">
              <span>$</span>
              <input
                type="number"
                id="amount"
                placeholder="0.00"
                min="0.01"
                step="0.01"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Salary, Groceries, etc."
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="food">Food & Dining</option>
              <option value="transport">Transportation</option>
              <option value="housing">Housing</option>
              <option value="entertainment">Entertainment</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-plus"></i> Add Transaction
          </button>
        </form>
      </section>

      <section class="history-section">
        <h3><i class="fas fa-history"></i> Transaction History</h3>
        <div class="filter-controls">
          <select id="filter-type">
            <option value="all">All Transactions</option>
            <option value="income">Income Only</option>
            <option value="expense">Expenses Only</option>
          </select>
          <select id="filter-category">
            <option value="all">All Categories</option>
          </select>
        </div>
        <div id="transaction-list" class="transaction-list"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
